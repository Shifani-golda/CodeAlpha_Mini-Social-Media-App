{% extends 'socialapp/base.html' %}
{% block content %}

<style>
    h2 {
        font-size: 1.9rem;
        color: #222;
        font-weight: 700;
        margin-bottom: 25px;
        text-align: center;
    }

    form {
        background: #fff;
        max-width: 600px;
        margin: 0 auto;
        padding: 30px 25px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        transition: box-shadow 0.3s ease;
    }

    form:hover {
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    form p {
        margin-bottom: 18px;
    }

    form label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #333;
    }

    form input[type="text"],
    form input[type="file"],
    form textarea,
    form select {
        width: 100%;
        padding: 12px 14px;
        border: 1.8px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        border-color: #005fa3;
        outline: none;
    }

    button[type="submit"] {
        display: block;
        margin: 25px auto 0 auto;
        background-color: #005fa3;
        color: #fff;
        border: none;
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
        background-color: #003d6a;
        transform: translateY(-2px);
    }
</style>

<h2>Edit Your Post</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
