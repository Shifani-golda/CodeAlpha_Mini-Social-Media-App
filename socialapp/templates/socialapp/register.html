{% extends 'socialapp/base.html' %}
{% block content %}

<style>
  h3 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 700;
    font-size: 2rem;
    color: #1a73e8;
    text-align: center;
    margin-bottom: 25px;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(26,115,232,0.15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  form p {
    margin-bottom: 18px;
    font-size: 1rem;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #1a73e8;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1.8px solid #ddd;
    border-radius: 15px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #1a73e8;
    box-shadow: 0 0 8px rgba(26,115,232,0.35);
  }

  button[type="submit"] {
    margin-top: 20px;
    width: 100%;
    background: #1a73e8;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    padding: 12px 0;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(26,115,232,0.4);
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #004a99;
  }
</style>

<h3>Register</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% endblock %}
