{% extends 'socialapp/base.html' %}
{% block content %}

<style>
  h3 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2rem;
    color: #1a73e8;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(26, 115, 232, 0.15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
    font-size: 1.1rem;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border: 1.8px solid #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #1a73e8;
    box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
  }

  button[type="submit"] {
    background-color: #1a73e8;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #004a99;
  }

  p.error-message {
    color: #d93025;
    background: #fce8e6;
    border: 1px solid #d93025;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    font-weight: 600;
    text-align: center;
  }
</style>

<h3>Login</h3>

<form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    <input type="text" id="id_username" name="username" required autocomplete="username">

    <label for="id_password">Password:</label>
    <input type="password" id="id_password" name="password" required autocomplete="current-password">

    {% if error %}
       <p class="error-message">{{ error }}</p>
    {% endif %}

    <button type="submit">Login</button>
</form>

{% endblock %}
