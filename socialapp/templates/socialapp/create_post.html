{% extends 'socialapp/base.html' %}
{% block content %}

<style>
    h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        background-color: #ffffff;
        padding: 25px;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 12px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }

    form:hover {
        transform: scale(1.01);
    }

    form p {
        margin-bottom: 18px;
    }

    form label {
        font-weight: 600;
        color: #333;
        display: block;
        margin-bottom: 6px;
    }

    form input[type="text"],
    form input[type="file"],
    form textarea,
    form select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        border-color: #0077cc;
        outline: none;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background: #0077cc;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
        background: #005fa3;
        transform: translateY(-2px);
    }
</style>

<h2>Create Post</h2>
<form method="POST" enctype="multipart/form-data">  <!-- âœ… enctype is a must -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
</form>

{% endblock %}
